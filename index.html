<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
    <title>Dungeon</title>
</head>

<body>
    <section class="geral">
        <section class="status">
            <div>
                <img src="imgs/vida.png" alt="um coração representando vida">
                : <p id="vida">10</p>
            </div>
            <div>
                <img src="imgs/forca.png" alt="um punho fechado representando força">
                : <p id="forca">7</p>
            </div>
            <div>
                <img src="imgs/escudo.png" alt="um escudo representando a proteção">
                : <p id="escudo">4</p>
            </div>
            <div>
                <img src="imgs/pocao.png" alt="um frasco representando uma poção de cura">
                : <p id="pocao">3</p>
            </div>
        </section>
        <section class="descricao">
            <p id="descricao">
                <span class="logo">Dungeon</span>
                <br/><br/>
                <span class="aviso">Precione ENTER ou CLIQUE EM ENVIAR para continuar!</span>
            </p>
        </section>
        <section class="comando">
            > <input type="text" name="comando" id="txtcomando" disabled="true">
            <input type="button" class="botao" value="ENVIAR" onclick="game()">
        </section>
    </section>

    <script>
        var input = window.document.getElementsByTagName('body')[0];
        input.addEventListener('keyup', function (event) {
            if (event.keyCode === 13) {
                game();
                // window.alert('clicou em enter' + input.value)
            }
        })
    </script>
</body>

</html>
