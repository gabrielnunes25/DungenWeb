<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
    <title>Dungeon 2.0</title>
</head>
<body>
    <section class="geral">
        <section class="status">
            <div>
                <img src="imgs/vida.png" alt="um coração representando vida">
                : <p id="vida">10</p>
            </div>
            <div>
                <img src="imgs/forca.png" alt="um punho fechado representando força">
                : <p id="forca">7</p>
            </div>
            <div>
                <img src="imgs/escudo.png" alt="um escudo representando a proteção">
                : <p id="escudo">4</p>
            </div>
            <div>
                <img src="imgs/pocao.png" alt="um frasco representando uma poção de cura">
                : <p id="pocao">3</p>
            </div>
        </section>
        <section class="descricao">
            <p id="descricao">
                Dungeon
                Você entrou em uma dungeon! <br/> 
                Tome cuidado, pois tem alguns monstros que podem te atacar. <br/>
                digite <strong>1</strong> para <strong>atacar</strong> para bater no monstro ou <strong>2</strong> para <strong>correr</strong> caso você esteja com medo. <br/><br/>

                Precione <strong>enter/clique em enviar</strong> para continuar!
            </p>
        </section>
        <section class="comando">
            > <input type="text" name="comando" id="txtcomando">
            <input type="button" class="botao" value="ENVIAR" onclick="game()">
        </section>
    </section>

    <script>
        var input = window.document.getElementById('txtcomando')
        input.addEventListener('keyup', function(event){
            if(event.keyCode === 13){
                game()
                // window.alert('clicou em enter' + input.value)
            }
        })
    </script>
</body>
</html>
